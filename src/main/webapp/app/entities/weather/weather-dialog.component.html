<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myWeatherLabel">Create or edit a Weather</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!weather.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="weather.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_temperature">Temperature</label>
            <input type="number" class="form-control" name="temperature" id="field_temperature"
                [(ngModel)]="weather.temperature"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_windSpeed">Wind Speed</label>
            <input type="number" class="form-control" name="windSpeed" id="field_windSpeed"
                [(ngModel)]="weather.windSpeed"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_rain">Rain</label>
            <input type="checkbox" class="form-control" name="rain" id="field_rain"
                [(ngModel)]="weather.rain"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_waveHeight">Wave Height</label>
            <input type="number" class="form-control" name="waveHeight" id="field_waveHeight"
                [(ngModel)]="weather.waveHeight"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
