
<div *ngIf="weather">
    <h2><span>Weather</span> {{weather.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Temperature</span></dt>
        <dd>
            <span>{{weather.temperature}}</span>
        </dd>
        <dt><span>Wind Speed</span></dt>
        <dd>
            <span>{{weather.windSpeed}}</span>
        </dd>
        <dt><span>Rain</span></dt>
        <dd>
            <span>{{weather.rain}}</span>
        </dd>
        <dt><span>Wave Height</span></dt>
        <dd>
            <span>{{weather.waveHeight}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'weather/'+ weather.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
