<div>
    <h2>
        <span>Weathers</span>
        <button class="btn btn-primary float-right jh-create-entity create-weather" [routerLink]="['/', { outlets: { popup: ['weather-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Weather
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="weathers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Temperature</span></th>
            <th><span>Wind Speed</span></th>
            <th><span>Rain</span></th>
            <th><span>Wave Height</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let weather of weathers ;trackBy: trackId">
                <td><a [routerLink]="['../weather', weather.id ]">{{weather.id}}</a></td>
                <td>{{weather.temperature}}</td>
                <td>{{weather.windSpeed}}</td>
                <td>{{weather.rain}}</td>
                <td>{{weather.waveHeight}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../weather', weather.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'weather/'+ weather.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'weather/'+ weather.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
